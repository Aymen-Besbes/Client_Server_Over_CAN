stages:
  - build
  - run
  - test

build-job:
  stage: build
  image: rust:latest
  script:
    - cargo build --verbose

run-server-job:
  stage: run
  image: rust:latest
  needs: ["run-client-job"]
  script:
    - cargo run --bin server
  

run-client-job:
  stage: run
  image: rust:latest
  needs: ["run-server-job"]
  script:
    - sleep 5
    - cargo run --bin client
  dependencies: run-server-job
  

test-job:
  stage: test
  image: rust:latest
  script:
    - cargo test 
