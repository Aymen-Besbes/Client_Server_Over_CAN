stages:
  - build
  - run
  - test

build-job:
  stage: build
  image: rust:latest
  script:
    - cargo build --verbose

run-server-job:
  stage: run
  image: rust:latest
  before_script:
    # Install iproute2 package for 'ip' command
    - apt-get update && apt-get install -y iproute2
    # Ensure any other dependencies are installed as needed
    - ./src/VirCanCreation.sh
  script:
    - cargo run --bin server &
  artifacts:
    paths:
      - server

run-client-job:
  stage: run
  before_script:
    - sleep 2
  image: rust:latest
  script:
    - cargo run --bin client --verbose
  artifacts:
    paths:
      - client

test-job:
  stage: test
  image: rust:latest
  script:
    - cargo test