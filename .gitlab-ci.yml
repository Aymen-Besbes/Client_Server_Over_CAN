stages:
  - build
  - run
  - test

build-job:
  stage: build
  image: rust:latest
  script:
    - cargo build --verbose

run-server-job:
  stage: run
  image: rust:latest
  before_script:
    - ifconfig
  script:
    - ./server.sh & ./client.sh
  after_script:
    - echo "Execution terminated"

test-job:
  stage: test
  image: rust:latest
  script:
    - cargo test