stages:
  - build
  - run
  - test

build-job:
  stage: build
  image: rust:latest
  script:
    - cargo build --verbose

run-server-job:
  stage: run
  image: rust:latest
  before_script:
    - ifconfig
  script:
    - cargo run --bin server &


run-client-job:
  stage: run
  before_script:
    - sleep 2
  image: rust:latest
  script:
    - cargo run --bin client --verbose &
    - sleep 20


test-job:
  stage: test
  image: rust:latest
  script:
    - cargo test